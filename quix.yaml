# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Live Train Data Generator
    application: LiveTrainDataGenerator
    deploymentType: Service
    version: d68a0057c49937e6297efac349a6df34efa7565f
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: LiveTrainData
        inputType: OutputTopic
        description: Sends the progress of the trains that are currently moving
        required: true
        value: LiveTrainData
  - name: ArrivalDetection
    application: ArrivalDetection
    deploymentType: Service
    version: c4b616feedd5059c17d911ddfb6a775efc09648e
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: LiveTrainData
        inputType: InputTopic
        description: Receives the progress of the trains that are currently moving
        required: false
        value: LiveTrainData
      - name: ArrivalTrainData
        inputType: OutputTopic
        description: Sends the data from trains that are close to their destination
        required: false
        value: ArrivalTrainData
  - name: Dashboard
    application: Dashboard
    deploymentType: Service
    version: 5883f417dd30378c77ce7db93c75ab215895ba64
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: dashboard-dac9cfc
    desiredStatus: Running
    variables:
      - name: ArrivalTrainData
        inputType: InputTopic
        description: Receives the data from trains that are close to their destination
        required: true
        value: ArrivalTrainData

# This section describes the Topics of the data pipeline
topics:
  - name: LiveTrainData
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: ArrivalTrainData
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
